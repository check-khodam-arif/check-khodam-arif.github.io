<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cek Khodam By Arif</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        h1 {
            color: #333;
        }

        .input-group {
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 250px;
            margin-right: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .khodam-name {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h1>Cek Khodam</h1>
    <div class="input-group">
        <input type="text" id="namaInput" placeholder="Masukkan nama Anda" autocomplete="off"
            onkeydown="checkEnter(event)">
        <button onclick="generateKhodamName()">Cek Nama Khodam</button>
    </div>
    <div class="khodam-name" id="khodamNameDisplay"></div>

    <script>
        // Daftar nama khodam
        const khodamNames = [
            "Siput Laut",
            "Ondel-Ondel",
            "Bocah Ngantuk",
            "Supri Joget",
            "Rawa Rontek",
            "Mertua Joget",
            "Monyet Goyang",
            "Bocah Setan",
        ]

        // Fungsi untuk memilih nama khodam secara acak
        function getRandomKhodamName() {
            const randomIndex = Math.floor(Math.random() * khodamNames.length);
            return khodamNames[randomIndex];
        }

        // Fungsi untuk memproses input nama dan menampilkan nama khodam
        function generateKhodamName() {
            const namaInput = document.getElementById("namaInput").value.trim();
            if (namaInput === "") {
                alert("Silakan masukkan nama Anda terlebih dahulu!");
                return;
            }

            const khodamNameDisplay = document.getElementById("khodamNameDisplay");
            const randomKhodamName = getRandomKhodamName();
            khodamNameDisplay.textContent = `Nama: ${namaInput}, Khodam: ${randomKhodamName}`;
        }

        // Fungsi untuk memeriksa apakah tombol Enter ditekan
        function checkEnter(event) {
            if (event.keyCode === 13) {
                generateKhodamName();
            }
        }
    </script>
</body>

</html>
